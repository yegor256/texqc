AllCops:
  Exclude:
    - 'assets/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  TargetRubyVersion: 2.3
Metrics/LineLength:
  Max: 100
Layout/EndOfLine:
  EnforcedStyle: lf
Style/MultilineTernaryOperator:
  Enabled: false
Metrics/BlockLength:
  Max: 50
Layout/AlignParameters:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
require:
  - rubocop-rake
  - rubocop-minitest
  - rubocop-performance
